<div class="singleview__artefact">
    <img src="{{ images.sizes.s.src }}"
         srcset="{{ images.sizes.xs.src }} {{ images.sizes.xs.dimensions.width }}w,
                 {{ images.sizes.s.src }} {{ images.sizes.s.dimensions.width }}w,
                 {{ images.sizes.m.src }} {{ images.sizes.m.dimensions.width }}w,
                 {{ images.sizes.l.src }} {{ images.sizes.l.dimensions.width }}w,
                 {{ images.sizes.xl.src }} {{ images.sizes.xl.dimensions.width }}w"
        sizes="(min-width: 940px) 470px, 100vw"
        alt="{{ titles.0.title }}" 
        class="singleview__image">
</div>
<h2 class="singleview__title">{{ titles.0.title }}</h2>
<div class="singleview__text">
    <p class="expandbox">
        <span class="expandbox__preview">{{ description.preview }}</span>
        <span class="expandbox__more">{{ description.more }}</span>
    </p>
    <div class="singleview__meta">
        {{ dimensions}} <br>
        {{ sortingNumber }}
    </div>
</div>
<div class="singleview__controls">
    <a class="singleview__back" href="#/{{ prev.inventoryNumber }}" title="{{ prev.title }}">
        arrow_back
    </a>
    <span class="singleview__fav">
        favorite_border
    </span>
    <a class="singleview__forward" href="#/{{ next.inventoryNumber }}" title="{{ next.title }}">
        arrow_forward
    </a>
</div>
