<h2 class="singleview__title">{{ titles.0.title }}</h2>
<p class="singleview__subtitle">{{ classification.classification }}, {{ locations.0.term }}, {{ dating.dated }}</p>
<div class="singleview__text">
    <p class="singleview__text--description">
        {{ description }}
    </p>
    <table class="singleview__text--meta">
        {{#metaTable}}
        {{#value}}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
        {{/value}}
        {{/metaTable}}
    </table>
</div>
<div class="singleview__controls">
    <a class="singleview__back" href="#/{{ language }}/{{ prev.inventoryNumber }}/" title="{{ prev.title }}">
        arrow_back
    </a>
    <a class="singleview__forward" href="#/{{ language }}/{{ next.inventoryNumber }}/" title="{{ next.title }}">
        arrow_forward
    </a>
</div>
