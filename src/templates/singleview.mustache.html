<div class="singleview__image">
    <img src="{{ images.sizes.s.src }}"
         srcset="{{ images.sizes.xs.src }} {{ images.sizes.xs.dimensions.width }}w,
                 {{ images.sizes.s.src }} {{ images.sizes.s.dimensions.width }}w,
                 {{ images.sizes.m.src }} {{ images.sizes.m.dimensions.width }}w,
                 {{ images.sizes.l.src }} {{ images.sizes.l.dimensions.width }}w,
                 {{ images.sizes.xl.src }} {{ images.sizes.xl.dimensions.width }}w"
        sizes="(min-width: 940px) 470px, 100vw"
        alt="{{ de.titles.0.title }}" 
        class="artefact__image">
</div>
<div class="singleview__text">
    <h2>{{ titles.0.title }}</h2>
    <p>
        {{ description }}
    </p>
</div>
<div class="singleview__meta">
    {{ dimensions}}
</div>
<div class="singleview__controls">
    <a class="singleview__back" href="#/{{ previous.inventoryNumber }}" title="{{ previous.title }}">
        arrow_back
    </a>
    <span class="singleview__fav">
        favorite_border
    </span>
    <a class="singleview__forward" href="#/{{ previous.inventoryNumber }}" title="{{ previous.title }}">
        arrow_forward
    </a>
    <a class="singleview__close" href="#/" title="schlieÃŸen">cancel</a>
</div>
