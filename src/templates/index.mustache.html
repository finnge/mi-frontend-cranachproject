<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="src/styles/main.css" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Material+Icons&display=swap"
            rel="stylesheet">
        <title>Cranach Digital Archive</title>
    </head>

    <body>
        <header class="page-header">
            <div class="page-header__inner">
                <h1 class="page-header__title">CDA_</h1>
                <select name="language" class="page-header__lang">
                    <option value="de" default>Deutsch</option>
                    <option value="en">English</option>
                </select>
                <label class="page-header__button" for="settings__collapse-all">unfold_more</label>
                <input type="checkbox" name="collapse_all" checked id="settings__collapse-all">
            </div>
        </header>

        {{#periods}}

        <section class="period">
            <header class="period-header">
                <h2 class="period-header__year">{{period}}</h2>
                <span class="period-header__meta">{{artefacts.length}}</span>
                <button class="period-header__icon">expand_less</button>
            </header>

            <ul class="period-list">

                {{#artefacts}}
                <li class="period-list__item" data-inventoryNumber="{{ inventoryNumber }}" data-objectId="{{ objectId }}"
                    data-objectName="{{ objectName }}" data-title-de="{{ de.titles.0.title }}"
                    data-title-en="{{ en.titles.0.title }}" data-isBestOf="{{ isBestOf }}"
                    data-prev="{{ prev }}" data-next="{{ next }}">
                    <a href="#/{{ inventoryNumber }}/" class="artefact" title="{{ de.titles.0.title }}">
                        <!--<img src="{{ images.sizes.s.src }}"
                             srcset="{{ images.sizes.xs.src }} {{ images.sizes.xs.dimensions.width }}w,
                                     {{ images.sizes.s.src }} {{ images.sizes.s.dimensions.width }}w,
                                     {{ images.sizes.m.src }} {{ images.sizes.m.dimensions.width }}w"
                             sizes="(min-width: 940px) 140px, 33vw"
                             alt="{{ de.titles.0.title }}" class="artefact__image">-->
                        <img src="{{ images.sizes.s.src }}" alt="{{ de.titles.0.title }}" class="artefact__image">
                    </a>
                </li>
                {{/artefacts}}
            </ul>
        </section>

        {{/periods}}

        <div class="singleview"></div>
        <div class="lang-chooser">
            <p class="lang-chooser__text">Bitte w√§hlen Sie eine Sprache aus.</p>
            <p class="lang-chooser__text">Please choose a language.</p>
            <ul class="lang-chooser__list">
                <li>
                    <a href="#/de/" class="lang-chooser__bubble">DE</a>
                </li>
                <li>
                    <a href="#/en/" class="lang-chooser__bubble">EN</a>
                </li>
            </ul>
        </div>
        <div class="background"></div>

        <script src="https://unpkg.com/mustache@latest/mustache.min.js"></script>
        <script src="src/scripts/singleview.js" async></script>
        <script src="src/scripts/accordion.js" async></script>
        <script src="src/scripts/langChooser.js" async></script>
        <script src="src/scripts/main.js" async></script>
    </body>

</html>
