# dependabot for GitHub
# https://dependabot.com/docs/config-file/

version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    labels:
      - "dependencies @ js/npm"
    reviewers:
      - "finnge"